<!DOCTYPE html>
     <html>
     <head>
         <meta charset="utf-8">
         <title>Wonderful Page</title>
         <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
         <meta name="format-detection" content="telephone=no;address=no;email=no" />
         <meta name="handheldFriendly" content="true" />
         <meta name="apple-mobile-web-app-capable" content="yes" />
         <meta name="apple-mobile-web-app-status-bar-style" content="black" />
         <meta name="apple-touch-fullscreen" content="yes" />

         <!-- style -->
         <style>
               body{ background: #fff; margin:0;}
               #wrap{ position: relative; }
               #wrap img{ width:100%; }
               #svg-mask{ position: absolute; top:0; }
         </style>
     </head>

     <body>

          <header>
              <h1><span class="logo">♧</span> Hello,World!</h1>
          </header>

          <section>
               <div id="wrap">
                    <img src="image/design-image.png" />

                    <svg id="svg-mask">
                         <a xlink:href="https://github.com/holyme/lightning" httplink="https://github.com/holyme/lightning" applink="YourURLSchema://lighting/home">
     <g transform="translate(320 70)"><rect x="-300" y="-50" rx="0" ry="0" width="600" height="100" style="stroke: none; stroke-width: 1; stroke-dasharray: ; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: #66C7EB; opacity: 0;" transform="translate(0 0)"/></g>
     </a>
     <a xlink:href="fdfdsfdsfds">
     <g transform="translate(311 290)"><rect x="-300" y="-50" rx="0" ry="0" width="600" height="100" style="stroke: none; stroke-width: 1; stroke-dasharray: ; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: #66C7EB; opacity: 0;" transform="translate(0 0)"/></g>
     </a>
                    </svg> 
               </div>
          <section>

          <footer>
              <div class="copy-right"><a href="http://10.17.199.64:8005/https://github.com/holyme/lightning">Lightning</a> © 2014 <a href="http://10.17.199.64:8005/https://github.com/holyme">Holyme</a>e</div>
          </footer>

          <script>
               (function(){

                   // if in app webview
                   var isInApp = ( window.navigator.userAgent.toLowerCase().indexOf('your_own_app_agent_string') != -1 );
                   if(!isInApp){
                       var svgMask = document.getElementById('svg-mask');
                       document.getElementsByTagName('header')[0].style.display = 'none';
                       document.getElementsByTagName('footer')[0].style.display = 'none';
                       var svgLinks = document.getElementById('svg-mask').getElementsByTagName('a');
                       for(var i=0; i<svgLinks.length;i++){
                           var svgLink = svgLinks[i],
                                   appLink = svgLink.getAttribute('applink');
                           ;

                           if(appLink){
                               svgLink.setAttribute('xlink:href',appLink);
                           }
                       }
                   }


                    var addListener = function(element,e,fn){ 
                       if(element.addEventListener){ 
                           element.addEventListener(e,fn,false); 
                       } else { 
                           element.attachEvent("on" + e,fn); 
                       } 
                    };

                    var autoScale = function(){
                       var wrap = document.getElementById('wrap'),
                           svgMask = document.getElementById('svg-mask'),
                           svgKids = svgMask.childNodes,
                           scaleRatio = wrap.offsetWidth / 640
                           ;

                       svgMask.setAttribute('height',wrap.offsetHeight);

                       for(var i=0; i<svgKids.length; i++){
                           var kid = svgKids[i];
                           if (kid.nodeType != 1) continue;
                           kid.setAttribute('transform','scale(' + scaleRatio + ')');
                       }

                    };

                    addListener(window, 'resize',function(){
                       autoScale();
                    });
                    addListener(window, 'load',function(){
                       autoScale();
                    });

               })();
          </script>
     </body>
</html>
